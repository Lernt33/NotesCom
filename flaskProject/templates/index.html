<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ content.title }}</title>
</head>
<body>
    <h1>{{ content.title }}</h1>
    <p>{{ content.content }}</p>

    <button id="load-button">Загрузить дополнительный контент</button>

    <div id="additional-content" style="display: none;"></div>

    <script>
        document.getElementById('load-button').addEventListener('click', function() {
            fetch('/load_content')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('additional-content').innerHTML = '<h2>' + data.title + '</h2><p>' + data.content + '</p>';
                    document.getElementById('additional-content').style.display = 'block';
                })
                .catch(error => console.error('Ошибка:', error));
        });
    </script>
</body>
</html>
