<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Notes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/assets/styles/Mynotes.css" />
    <link rel="shortcut icon" href="../static/assets/images" type="image/x-icon" />
  </head>
  <body>
    {% include 'base.html' %}
    <main>
      <h1>All Your notes here:</h1>
      <section class="all-notes">
        <form id="myForm" class="note" action="" method="POST">
          <label for="editor">#1</label><br />
          <textarea id="editor" class="" name="editor" rows="4" cols="50">
Enter your text here</textarea
          ><br />
          <div class="form-buttons">
            <input type="submit" value="Submit editing" />
            <button type="button" onclick="submitToOtherUrl()">
              Delete note
            </button>
          </div>
        </form>
      </section>
    </main>
    <script>
      function submitToOtherUrl() {
        // Change the form action to the other URL
        document.getElementById("myForm").action = "/Delete";

        // Submit the form
        document.getElementById("myForm").submit();
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
