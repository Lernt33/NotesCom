<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NotesCom | All notes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/assets/styles/index.css" />
    <link rel="shortcut icon" href="../static/assets/images" type="image/x-icon" />
  </head>
  <body>
          {% for cat,i in get_flashed_messages(with_categories=true) %}
        <div class="{{ cat }}">{{ i }}</div>
        {% endfor %}
{% include 'base.html' %}
    <main>
    <form class="insert_note" method="post" action="">
        <label for="note1">Type your note here:</label>
        <textarea class="" maxlength="100" type="text" name="note" id="note1" required oninvalid="this.setCustomValidity('Enter text please!')">
</textarea>
        <input type="submit" value="submit">
    </form>
      <h1>All notes here:</h1>
      <section class="all-notes">
          {% for i in notes %}
{#              <p>{{ i }}</p>#}
              <div class="note" style="background-color: #a6d49f">
              <p>{{ i[1] }}</p>
              <a href="profile/{{ i[0] }}">By {{ i[3] }}</a>
              <div class="divider"></div>
              </div>
          {% endfor %}
    </section>
    </main>
    <footer><a href="https://github.com/Lernt33">Made by Lernt</a></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
