<header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('index') }}">NotesCom</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('mynotes') }}">My notes</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  My Account
                </a>
                <ul class="dropdown-menu">
                    {% if session['logged'] == 'admin@admin' %}
                  <li><a class="dropdown-item" href="{{ url_for('admin') }}">Admin-Panel</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a>
                  </li>
                    {% elif session['logged'] %}
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a>
                  </li>
                    {% else %}
                  <li><a class="dropdown-item" href="{{ url_for('log') }}">Login</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="{{ url_for('register') }}">Register</a>
                  </li>
                    {% endif %}
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
